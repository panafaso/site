<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Map Scrollytelling</title>

  <!-- Σύνδεση CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- D3 & TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>

  <div class="container">
    
    <!-- Περιοχή του χάρτη (αριστερά ή κέντρο) -->
    <div class="graphic">
      <!-- Τίτλος της χώρας (πάνω από τον χάρτη) -->
      <div id="country-title"></div>

      <!-- SVG Χάρτης -->
      <div id="map"></div>
    </div>

    <!-- Scroll Κείμενο (ένα βήμα ανά χώρα) -->
    <div class="scrolly">
      <div class="step" data-country="France"><h2>France</h2></div>
      <div class="step" data-country="Germany"><h2>Germany</h2></div>
      <div class="step" data-country="United States of America"><h2>USA</h2></div>
      <div class="step" data-country="Russia"><h2>Russia</h2></div>
      <div class="step" data-country="China"><h2>China</h2></div>
      <div class="step" data-country="India"><h2>India</h2></div>
      <div class="step" data-country="United Kingdom"><h2>UK</h2></div>
      <div class="step" data-country="Japan"><h2>Japan</h2></div>
      <div class="step" data-country="Brazil"><h2>Brazil</h2></div>
      <div class="step" data-country="Australia"><h2>Australia</h2></div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
